<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/piano.png">
    <style>  
    *, *::before, *::after {
        box-sizing: border-box;
    }

    body {
        background-color: #5C4033;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .piano {
        display: flex;
        justify-content: center;
    }

    .key {
        height: calc(var(--width) * 4);
        width: var(--width);
        display: flex;
        justify-content: center;
        align-items: flex-end;
        font-weight: bold;
        padding-bottom: 20px;
    }

    .white {
        --width: 100px;
        background-color: white;
        border: 1px solid #333;
    }

    .white.active {
        background-color: #CCC;
    }

    .black {
        --width: 60px;
        background-color: black;
        color: white;
        margin-left: calc(var(--width) / -2);
        margin-right: calc(var(--width) / -2);
        z-index: 2;
    }

    .black.active {
        background-color: #333;
    }
    </style>
    <title>Online Piano</title>
</head>

<body>
    <div class="piano">
        <div class="key white" data-note="C4">A</div>
        <div class="key black" data-note="C#4">W</div>
        <div class="key white" data-note="D4">S</div>
        <div class="key black" data-note="D#4">E</div>
        <div class="key white" data-note="E4">D</div>
        <div class="key white" data-note="F4">F</div>
        <div class="key black" data-note="F#4">T</div>
        <div class="key white" data-note="G4">G</div>
        <div class="key black" data-note="G#4">Y</div>
        <div class="key white" data-note="A4">H</div>
        <div class="key black" data-note="A#4">U</div>
        <div class="key white" data-note="B4">J</div>
        <div class="key white" data-note="C5">K</div>
        <div class="key black" data-note="C#5">O</div>
        <div class="key white" data-note="D5">L</div>
        <div class="key black" data-note="D#5">P</div>
        <div class="key white" data-note="E5">;</div>
    </div>

    <audio src="./notes/C4.wav" id="C4"></audio>
    <audio src="./notes/Cs4.wav" id="C#4"></audio>
    <audio src="./notes/D4.wav" id="D4"></audio>
    <audio src="./notes/Ds4.wav" id="D#4"></audio>
    <audio src="./notes/E4.wav" id="E4"></audio>
    <audio src="./notes/F4.wav" id="F4"></audio>
    <audio src="./notes/Fs4.wav" id="F#4"></audio>
    <audio src="./notes/G4.wav" id="G4"></audio>
    <audio src="./notes/Gs4.wav" id="G#4"></audio>
    <audio src="./notes/A4.wav" id="A4"></audio>
    <audio src="./notes/As4.wav" id="A#4"></audio>
    <audio src="./notes/B4.wav" id="B4"></audio>
    <audio src="./notes/C5.wav" id="C5"></audio>
    <audio src="./notes/Cs5.wav" id="C#5"></audio>
    <audio src="./notes/D5.wav" id="D5"></audio>
    <audio src="./notes/Ds5.wav" id="D#5"></audio>
    <audio src="./notes/E5.wav" id="E5"></audio>


    <script src="./scripts/script.js"></script>
</body>

</html>
